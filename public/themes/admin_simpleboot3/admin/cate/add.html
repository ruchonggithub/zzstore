<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">分类管理</a></li>
			<li class="active"><a href="{:url('add')}">添加分类</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('addPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">上级<span
					class="form-required">*</span></label>

				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="parent_id" id="input-parent">
						<option value="0">作为一级分类</option> 
						{$cates_tree}
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">分类名称 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">描述 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="dsc">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
