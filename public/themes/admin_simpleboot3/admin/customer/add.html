<include file="public@header" />
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
      
        <input class="form-control" id="photo-{id}-name" type="text" name="photos[]" value="{filepath}"
               style="width: 400px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li class="active"><a href="{:url('add')}">添加{$flag}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('addPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="name" required>
				</div>
			</div>
			  <div class="form-group">
				<label class="col-sm-2 control-label">描述 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="dsc"  >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">固定电话</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="tel" >
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">手机号码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="phone" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">联系地址 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="address"  >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">头像图片 </label>
				<div class="col-md-6 col-sm-10"> 
					<input id="photo-1"  class="form-control" type="text" name="pic" style="width:400px;">
				
					<a href="javascript:uploadOneImage('图片上传','#photo-1');">上传</a>
			 		<img id="photo-1-preview" style="width:100px;height:100px">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">资质材料</label>
				<div class="col-md-6 col-sm-10">
					  <ul id="photos" class="pic-list list-unstyled form-inline"></ul>
                        <a href="javascript:uploadMultiImage('图片上传','#photos','photos-item-tpl');"
                               class="btn btn-default btn-sm">选择图片</a>
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">排序 </label>
				<div class="col-md-6 col-sm-10">
					<input type="number" min="0" class="form-control" name="sort" value="5">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
 
</body>
</html>
