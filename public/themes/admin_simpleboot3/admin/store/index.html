<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('index')}">所有{$flag}</a></li>
			<li><a href="{:url('add')}">添加{$flag}</a></li>
		</ul>

		<form method="post" class="js-ajax-form" action="{:url('sort')}">
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
			</div>

			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th> 
						<th>名称</th>
						<th>描述</th> 
						<th>状态</th>
						<th>创建时间</th>
						<th>更新时间</th>
						<th width="120">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td><input name='sorts[{$vo.id}]' type='text' size="3"
							value='{$vo.sort}' class='input-order'></td>

						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.dsc}</td> 
						<td>{$statuss[$vo['status']]}</td> 
						<td>{$vo.insert_time|date='Y-m-d H:i:s',###}</td> 
						<td>{$vo.time|date='Y-m-d H:i:s',###}</td>
						<td>
							<a href="{:url('edit',array('id'=>$vo['id'] ))}">{:lang('EDIT')}</a>
							&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
							<a href="{:url('delete',array('id'=>$vo['id']))}"
							class="js-ajax-delete"  > {:lang('DELETE')} </a>
						</td>
					</tr>
					</foreach>
				</tbody> 
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
			</div>
		</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
