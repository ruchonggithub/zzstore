<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li class=""><a href="{:url('add')}">添加{$flag}</a></li>
			<li class="active"><a href="{:url('attr_edit',['id'=>$info.id])}">编辑{$flag}规格</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('attr_editPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">产品名称 </label>
				<div class="col-md-6 col-sm-10">
				 
				<input type="hidden" class="form-control" name="id" value="{$info.id}"  >
					<input type="text" class="form-control"  value="{$info.gname}" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">包装单位 </label>
				<div class="col-md-6 col-sm-10">
					<select name="unit"  >
					<foreach name="units" item="vo"> 
						<option value="{$vo}" <if condition="$vo eq $info.unit">selected</if>>{$vo}</option>
					</foreach>
					</select>
					 
				</div>
			</div> 
			 <div class="form-group">
				<label class="col-sm-2 control-label">规格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="attr" value="{$info.attr}">
				</div>
			</div> 
			 <div class="form-group">
				<label class="col-sm-2 control-label">条码编号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="sn" value="{$info.sn}">
				</div>
			</div> 
			 <div class="form-group">
				<label class="col-sm-2 control-label">自编号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="sn0" value="{$info.sn0}">
				</div>
			</div> 
			 <div class="form-group">
				<label class="col-sm-2 control-label">进货参考价</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" min="0" name="inprice" value="{$info.inprice}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">出货参考价</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control"  min="0" name="outprice" value="{$info.outprice}">
				</div>
			</div>
			 
			 <div class="form-group">
            <label  class="col-sm-2 control-label">图片</label>
            <div class="col-md-6 col-sm-10">
            	 <input id="photo-1"  class="form-control" type="text" name="pic" value="{$info.pic}" style="width:400px;">
				<a href="javascript:uploadOneImage('图片上传','#photo-1');">上传</a>
		 		<img id="photo-1-preview" src="{:cmf_get_image_url($info.pic)}" style="width:100px;height:100px;">
                
            </div>
        </div> 
			 
			  <div class="form-group">
				<label class="col-sm-2 control-label">简介</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="dsc" value="{$info.dsc}">
				</div>
			</div> 
			 <div class="form-group">
				<label class="col-sm-2 control-label">排序 </label>
				<div class="col-md-6 col-sm-10">
					<input type="number" min="0" class="form-control" name="sort" value="{$info.sort}">
				</div>
			</div>
			 
			 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('good_attr')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
  
</body>
</html>
