<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs"> 
		 
			<li  class="active"><a href="{:url('search')}">出入库统计查询</a></li> 
		</ul>
		<form class="well form-inline margin-top-20" method="post"
			action="{:url('search')}">
			仓库: 
			<select class="form-control" name="store" style="width: 140px;">
				<option value='0'>全部</option> 
				 <foreach name="stores" item="vo" k="key">
				<option value="{$vo.id}" <if condition="$vo.id eq $data.store">selected</if>>{$vo.name}
				</option>
				</foreach>
			</select> &nbsp;&nbsp; 
			 产品分类:
	        <select class="form-control" name="cid" style="width: 140px;">
	           <option value='0'>全部</option>
	            {$cate_tree}
	          
	        </select> &nbsp;&nbsp;
			产品名称: 
			<input type="text" name="gname" value="{$data.gname}"
				style="width: 140px;"> 
			   时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$data.start_time}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$data.end_time}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
			<input type="submit"
				class="btn btn-primary" value="搜索" /> 
			<a class="btn btn-danger"
				href="{:url('search')}">清空</a>
				&nbsp;&nbsp;&nbsp;
		 
		</form>
		 <table class="table table-hover table-bordered table-list">
            <thead>
            <tr> 
            	<th>出库|入库</th>
            	 <th>总单数</th>
                <th>总数量</th>
                <th>均价</th>
                <th>总价</th>
                
            </tr>
            </thead>
            <tbody> 
                <tr>
                 	<td>入库</td>
                 	<td>{$count1['order']}</td>
                 	<td>{$count1['num']}</td>
                 	<td>￥{$count1['price']}</td>
                 	<td>￥{$count1['money']}</td>
                  
                </tr>
                 <tr>
                 	<td>出库</td>
                 	<td>{$count2['order']}</td>
                 	<td>{$count2['num']}</td>
                 	<td>￥{$count2['price']}</td>
                 	<td>￥{$count2['money']}</td>
                  
                </tr>
                  
              </tbody>
           </table>
		 </div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
