<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs"> 
		 
			<li  class="active"><a href="{:url('seller')}">销售统计</a></li> 
		</ul>
		<form class="well form-inline margin-top-20" method="post"
			action="{:url('seller')}">
			仓库: 
			<select class="form-control" name="store" style="width: 140px;">
				<option value='0'>全部</option> 
				 <foreach name="stores" item="vo" k="key">
				<option value="{$vo.id}" <if condition="$vo.id eq $data.store">selected</if>>{$vo.name}
				</option>
				</foreach>
			</select> &nbsp;&nbsp; 
			销售员: 
			<select class="form-control" name="seller" style="width: 140px;">
				<option value='0'>全部</option> 
				 <foreach name="worker" item="vo" k="key">
				<option value="{$vo.id}" <if condition="$vo.id eq $data.seller">selected</if>>{$vo.name}
				</option>
				</foreach>
			</select> &nbsp;&nbsp; 
			顾客: 
			<select class="form-control" name="buyer" style="width: 140px;">
				<option value='0'>全部</option> 
				 <foreach name="customer" item="vo" k="key">
				<option value="{$vo.id}" <if condition="$vo.id eq $data.buyer">selected</if>>{$vo.name}
				</option>
				</foreach>
			</select> &nbsp;&nbsp; 
			 
			   时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$data.start_time}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$data.end_time}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
			<input type="submit"
				class="btn btn-primary" value="搜索" /> 
			<a class="btn btn-danger"
				href="{:url('seller')}">清空</a>
				&nbsp;&nbsp;&nbsp;
		 
		</form>
		 <table class="table table-hover table-bordered table-list">
            <thead>
            <tr> 
             
            	 <th>总单数</th>
                <th>总数量</th>
                <th>均价</th>
                <th>总价</th>
                
            </tr>
            </thead>
            <tbody> 
               
                 <tr>
                 	 
                 	<td>{$count2['order']}</td>
                 	<td>{$count2['num']}</td>
                 	<td>￥{$count2['price']}</td>
                 	<td>￥{$count2['money']}</td>
                  
                </tr>
                  
              </tbody>
           </table>
		 </div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
