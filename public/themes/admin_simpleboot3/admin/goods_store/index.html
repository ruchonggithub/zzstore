<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs"> 
			<li class="active"><a href="{:url('index')}">所有{$flag}</a></li> 
		</ul>
		<form class="well form-inline margin-top-20" method="post"
			action="{:url('index')}">
			仓库: 
			<select class="form-control" name="store" style="width: 140px;">
				<option value='0'>全部</option> 
				 <foreach name="stores" item="vo" k="key">
				<option value="{$vo.id}" <if condition="$vo.id eq $data.store">selected</if>>{$vo.name}
				</option>
				</foreach>
			</select> &nbsp;&nbsp; 
			 产品分类:
	        <select class="form-control" name="cid" style="width: 140px;">
	           <option value='0'>全部</option>
	            {$cates_tree}
	          
	        </select> &nbsp;&nbsp;
			产品名称: 
			<input type="text" name="gname" value="{$data.gname}"
				style="width: 140px;"> 
			<input type="submit"
				class="btn btn-primary" value="搜索" /> 
			<a class="btn btn-danger"
				href="{:url('index')}">清空</a>
				&nbsp;&nbsp;&nbsp;
			<a class="btn btn-danger"
				href="{:url('clear')}">清理库存</a><span>*会清除库存为0的记录</span>
		</form>
		<form method="post" class="js-ajax-form margin-top-20" action="">


			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>仓库</th>
						<th>分类名</th> 
						<th>产品名称</th>
						
						<th>规格</th>
						<th>产品编号</th>
						<th>单位</th>
						<th>库存</th> 
						<th>参考进价</th>
						<th>参考售价</th>
						<th>产品规格备注</th>

						<th>更新时间</th>

					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>

						<td>{$vo.id}</td>
						<td>{$vo.sname}</td>
						<td>{$vo.cname}</td>
						<td>{$vo.gname}</td> 
						<td>{$vo.attr}</td>
						<td>{$vo.sn}</td>
						<td>{$vo.unit}</td>
						<td>{$vo.num}</td>
						<td>￥{$vo.inprice}</td>
						<td>￥{$vo.outprice}</td>
					 

						<td>{$vo.gdsc}</td>
						<td>{$vo.time|date='Y-m-d H:i:s',###}</td>

					</tr>
					</foreach>
				</tbody>

			</table>

		</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
